<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 350px;
            background-color: #00a2e8;
            color: white;
            /* padding: 20px; */
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            background-color: #f0f0f0;
            background-image: url('./Image/logo1.jpg');
            background-size: cover;
            background-position: bottom right;
        }
        
        
        .nav-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .nav-item svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 25px;
            padding: 7px;
            padding-left: 10px;
        }
        .profile-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            margin-top: 25px;
            margin-left: 140px;
            padding: 50px;
            border-radius: 10px;
            
        }
        .top-nav {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            background-color: #B4B4B8;
            padding: 10px;
            border-radius: 5px;
        }
        .top-nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
            padding-top: 20px;
            padding-bottom: 20px;   
        }
        .profile-title {
            margin-bottom: 10px;
        }
        .profile-title h2 {
            margin: 0;
            font-weight: normal;
        }
        .profile-title::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: #00a2e8;
            margin-right: 10px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .profile-info p {
            margin: 10px 0;
            font-size: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            background-color: #333;
        }
        .profile-picture svg {
            fill: #999; /* Light color for the icon */
        }
        .profile-title > p {
            font-size: 40px;
            margin-bottom: 50px;
        }
        .profile-info > p {
            font-size: 25px;
        }
        .profile-det {
            display: flex;
            align-items: center;
        }
        .det1 {
            flex-grow: 1;
            text-align: left;
        }
        .det1 p {
            font-size: 20px;
            margin: 10px 0;
        }
        .ele:hover{
            opacity: 0.5;
            color: blue;
        }
        .logo{
            position:relative;
            left: -120px;
            top:-30px;

        }
        .adet{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
                <img class="logo" src="./Image/logo2-removebg-preview.png" alt="Logo" height="135">
                
            
            
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <a class = "ele" href="#">HOME</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <a class = "nav-item ele" href="#">PROFILE</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>
                <a class = "nav-item ele" href="#">STATUS</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/></svg>
                <a class = "nav-item ele" href="#">REPORT</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                <a class = "nav-item ele" href="#">LOGIN</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>
                <a class = "nav-item ele" href="#">FAQ</a>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
                <a class = "nav-item ele" href="#">SUPPORT</a>
            </div>
        </div>
        <div class="content">
            <div class="top-nav">
                <a href="#">UPLOAD PRESCRIPTION</a>
                <a href="#">BLOOD BANKS</a>
                <a href="#">HOSPITALS/NURSING HOME</a>
                <a href="#">NGO LISTING</a>
            </div>
            <div class="profile-info">
                <div class="profile-title">
                    <p>REPORT</p>
                </div>
                <div class="profile-det">
                    <div class="det1">
                        <p>Any problems faced on Hospitals?<br>Inform us!</p>
                    </div>
                    
                </div>

                <div class = "adet">
                    <p>Report ID:</p>
                    <p>Describe the problem:</p>
                    <p>Status:</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
